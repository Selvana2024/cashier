<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="crud">
      <div class="container">
        <div class="head d-flex flex-column align-items-center">
          <h1>CRUD</h1>
          <p>Product Management System</p>
        </div>

        <div class="inputs">
          <input placeholder="title" id="title" type="text" />

          <div class="price">
            <input
              onkeyup="getTotal()"
              type="number"
              id="price"
              placeholder="price"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="taxes"
              placeholder="taxes"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="ads"
              placeholder="ads"
            />
            <input
              onkeyup="getTotal()"
              type="number"
              id="discount"
              placeholder="discount"
            />
            <small onkeyup="getTotal()" id="total"></small>
          </div>

          <input placeholder="count" type="number" id="count" />
          <input placeholder="category" type="text" id="category" />
          <button id="submit">Create</button>
        </div>

        <div class="outputs">
          <div class="searchBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search By Title" />
            <div class="btnSearch">
              <button onclick="getSearchMood(this.id)" id="searchTitle">
                Search By Title
              </button>
              <button onclick="getSearchMood(this.id)" id="searchCategory">
                Search By Category
              </button>
            </div>
          </div>
        </div>

        <div id="deleteAll"></div>

        <table>
          <tr>
            <th>id</th>
            <th>title</th>
            <th>price</th>
            <th>taxes</th>
            <th>ads</th>
            <th>discount</th>
            <th>total</th>
            <th>category</th>
            <th>update</th>
            <th>delete</th>
          </tr>

          <tbody id="tbody"></tbody>
        </table>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
